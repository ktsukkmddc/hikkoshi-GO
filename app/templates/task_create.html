{% extends 'base_with_nav.html' %}
{% load static %}

{% block title %}タスク新規登録 | 引越しGO{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/task_create.css' %}">
{% endblock %}

{% block content %}
<div class="task-create-wrapper">
  <h2>新規登録</h2>

  <form method="POST">
    {% csrf_token %}
    
    <!-- ▼ タスク名（選択＋自由入力） -->
    <div class="form-group">
      <label for="task_name">タスク</label>
      <select id="task_name" name="task_name">
        <option value="">選択してください</option>
        {% for value, label in form.fields.task_name.choices %}
          <option value="{{ value }}">{{ label }}</option>
        {% endfor %}
      </select>

      <input type="text" name="custom_task" id="custom_task" placeholder="任意のタスク入力">
    </div>

  <!-- ▼ 日付 -->
<div class="form-group" id="date_field_group">
  <label for="task_date">日付</label>
  <input 
    type="text" 
    id="task_date_display" 
    placeholder="クリックして日付を選択" 
    readonly
  >
  <input 
    type="hidden" 
    id="task_date" 
    name="date"
  >
</div>

<!-- ▼ カレンダーモーダル -->
<div id="calendarModal" class="modal">
  <div class="modal-content calendar-content">
    <h3>日付を選択してください</h3>
    <input type="date" id="calendarInput">
    <div class="modal-buttons">
      <button type="button" id="selectDate" class="btn-save">決定</button>
      <button type="button" id="cancelCalendar" class="btn-cancel">キャンセル</button>
    </div>
  </div>
</div>

    <!-- ▼ 時間 -->
    <div class="form-group" id="time_field_group">
      <label>時間</label>
      <div class="time-group">
        <input type="time" name="start_time"> 
        <span>〜</span>
        <input type="time" name="end_time">
      </div>
    </div>

    <!-- ▼ メモ -->
    <div class="form-group">
      <label>メモ</label>
      <textarea name="memo" rows="3" placeholder="メモを入力してください"></textarea>
    </div>

    <!-- ▼ 登録ボタン -->
    <div class="form-buttons">
      <button type="submit" class="btn-submit">登録</button>
    </div>
  </form>
</div>

<script>
  // ===== カレンダーモーダル表示制御 =====
  const calendarModal = document.getElementById('calendarModal');
  const calendarInput = document.getElementById('calendarInput');
  const displayInput  = document.getElementById('task_date_display');
  const hiddenInput   = document.getElementById('task_date');
  const selectBtn     = document.getElementById('selectDate');
  const cancelBtn     = document.getElementById('cancelCalendar');

  // カレンダーを開く
  displayInput.addEventListener('click', () => {
    calendarInput.value = hiddenInput.value || "";
    calendarModal.style.display = 'flex';
  });

  // 決定ボタン
  selectBtn.addEventListener('click', () => {
    const selected = calendarInput.value;
    if (selected) {
      hiddenInput.value = selected;
      const date = new Date(selected);
      const formatted = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
      displayInput.value = formatted;
    }
    calendarModal.style.display = 'none';
  });

  // キャンセル
  cancelBtn.addEventListener('click', () => {
    calendarModal.style.display = 'none';
  });

  // 背景クリックで閉じる
  window.addEventListener('click', (e) => {
    if (e.target === calendarModal) calendarModal.style.display = 'none';
  });
</script>
{% endblock %}
