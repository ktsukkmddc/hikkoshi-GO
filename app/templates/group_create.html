{% extends "base_with_nav.html" %}
{% load static %}

{% block content %}

<style>
/* ---- ページ全体レイアウト ---- */

.group-notice {
    max-width: 450px;
    margin: 0 auto 50px auto;
    padding: 15px 20px;
    background: #f0e6ee;
    border: 1px solid #333;
    border-radius: 6px;
    color: #333;
    font-size: 12px;
}

.group-notice h4 {
    margin: 0 0 10px 0;
    font-size: 13px;
    font-weight: 300;
}

.group-notice ul {
    margin: 0;
    padding-left: 18px;
}

.group-notice li {
    margin-bottom: 6px;
    line-height: 1.5;
}

.main-content {
    max-width: 100% !important;
    padding: 0 20px;
}

/* 中央寄せの枠 */
.group-create-wrapper {
    max-width: 500px;           /* ←インプット幅に直接影響 */
    margin: 100px auto;
    text-align: left;           /* ←フォームは左寄せ */
}

/* タイトル（中央） */
.group-create-wrapper h2 {
    text-align: center;
    margin-bottom: 50px;
    color: #333;
    font-size: 24px;
    font-weight: bold;
}

/* ラベル */
.group-create-wrapper label {
    display: block;        /* ←インプットの上に来る */
    font-size: 15px;
    color: #333;
    margin-bottom: 6px;
}

/* 入力欄 */
.group-create-wrapper input[type="text"] {
    width: 100%;            /* ←枠いっぱいに広がる */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
    box-sizing: border-box;
    display: block;         /* ←横並び防止 */
}

/* ボタン */
.group-create-wrapper button {
    display: block;
    margin: 20px auto 0 auto;   /* 中央寄せ */
    width: 30%;
    padding: 10px;
    background-color: #50e3f6;
    border: 1px solid #ccc;
    border-radius: 8px;
    color: #333;
    cursor: pointer;
}

.group-create-wrapper button:hover {
    background-color: #04cde7;
}

/* main-content のセンタリングを無効化して幅を持たせる */
.group-create-wrapper {
    width: 100%;             /* ← 親(main-content)内で最大幅を確保 */
    max-width: 350px;        /* ← インプット幅をここで調整 */
    margin: 100px auto;      /* ← 中央寄せ */
    text-align: left;
    align-self: center;      /* ← main-content の align-items を上書き */
}

</style>

<div class="group-create-wrapper">
    <h2>グループ作成</h2>

    <div class="group-notice">
      <h4><グループ再作成について></h4>
      <ul>
        <li>グループは 1 人 1 つまでです。</li>
        <li>新しく作り直すと、あなたは今のグループから抜けます。</li>
        <li>他のメンバーは自動では移動しません。</li>
        <li>必要な場合は、再度招待してください。</li>
      </ul>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <label for="id_name">グループ名:</label>
        <input type="text" name="name" id="id_name" placeholder="例：A引越しチーム">

        <button type="submit">作成する</button>
    </form>
</div>

{% endblock %}
