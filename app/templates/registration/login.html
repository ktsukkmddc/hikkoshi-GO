{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 <div class="login-container">
    <h2>引越しGO</h2>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

    <label for="id_email">メールアドレス</label>
    <input type="email" id="id_email" name="username" required>

    <label for="id_password">パスワード</label>
    <input type="password" id="id_password" name="password" required>

    <button type="submit">ログイン</button>
    
    {% if form.errors %}
    <p style="color:#d00; margin-top:8px;">メールアドレスまたはパスワードが違います。</p>
  {% endif %}
  </form>

    <div class="links">
      <a href="#">新規アカウント登録</a><br>
      <a href="#">パスワードを忘れた方はこちら</a>
   </div>
</div> 
</body>
</html>
