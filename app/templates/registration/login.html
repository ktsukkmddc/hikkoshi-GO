{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>

    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="login-page">
 <div class="login-container container-common">
    <h2>引越しGO</h2>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

    <div class="form-group">
        <label for="id_email">メールアドレス</label>
        <input type="email" id="id_email" name="username" required>
    </div>

    <div class="form-group">
        <label for="id_password">パスワード</label>
        <input type="password" id="id_password" name="password" required>
    </div>

    <button type="submit" class="btn">ログイン</button>
    
    {% if form.errors %}
    <p style="color:#d00; margin-top:8px;">メールアドレスまたはパスワードが違います。</p>
  {% endif %}
  </form>

    <div class="links">
      <a href="{% url 'signup' %}">新規アカウント登録</a><br>
      <a href="{% url 'password_reset' %}">パスワードを忘れた方はこちら</a>
   </div>
 </div> 
</body>
</html>
