{% extends 'base_with_nav.html' %}
{% load static %}

{% block title %}パスワード変更 | 引越しGO{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_change.css' %}">
{% endblock %}

{% block content %}
<div class="password-wrapper">
  <h2>パスワード変更</h2>

  <form method="POST" class="password-form">
    {% csrf_token %}
    <p>
      <label for="id_old_password">現在のパスワード</label>
      <input type="password" name="old_password" id="id_old_password" required>
    </p>

    <p>
      <label for="id_new_password1">新しいパスワード</label>
      <input type="password" name="new_password1" id="id_new_password1" required>
    </p>

    <p>
      <label for="id_new_password2">新しいパスワード（確認）</label>
      <input type="password" name="new_password2" id="id_new_password2" required>
    </p>

    <button type="submit" class="btn-submit">パスワード変更</button>
  </form>

  <div class="password-rules-wrap">
    {% include 'partials/password_rules.html' %}
  </div>
</div>
{% endblock %}
