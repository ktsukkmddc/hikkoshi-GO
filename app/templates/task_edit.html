{% extends 'base_with_nav.html' %}
{% load static %}

{% block title %}タスク修正 | 引越しGO{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/task_create.css' %}">
{% endblock %}

{% block content %}
<div class="task-create-wrapper">
  <h2>タスク修正</h2>

  <form method="POST">
    {% csrf_token %}

    <!-- ▼ タスク名（選択＋自由入力） -->
    <div class="form-group">
      <label for="task_name">タスク</label>
      <select id="task_name" name="task_name">
        <option value="">選択してください</option>
        {% for value, label in form.fields.task_name.choices %}
          <option value="{{ value }}" {% if form.instance.task_name == value %}selected{% endif %}>
            {{ label }}
          </option>
        {% endfor %}
      </select>

      <input type="text" name="custom_task" id="custom_task"
             placeholder="任意のタスク入力"
             value="{{ form.instance.custom_task|default_if_none:'' }}">
    </div>

    <!-- ▼ 日付 -->
    <div class="form-group">
      <label for="date">日付</label>
      <input type="date" id="date" name="date"
             value="{{ form.instance.date|date:'Y-m-d' }}">
    </div>

    <!-- ▼ 時間 -->
    <div class="form-group">
      <label>時間</label>
      <div class="time-group">
        <input type="time" name="start_time"
               value="{{ form.instance.start_time|default_if_none:'' }}">
        <span>〜</span>
        <input type="time" name="end_time"
               value="{{ form.instance.end_time|default_if_none:'' }}">
      </div>
    </div>

    <!-- ▼ メモ -->
    <div class="form-group">
      <label for="memo">メモ</label>
      <textarea id="memo" name="memo" rows="3"
                placeholder="メモを入力してください">{{ form.instance.memo }}</textarea>
    </div>

    <!-- ▼ ボタン -->
    <div class="form-buttons">
      <button type="submit" class="btn-submit">保存</button>
      <a href="{% url 'task_list' %}" class="btn-cancel">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
