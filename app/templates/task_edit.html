{% extends 'base_with_nav.html' %}
{% load static %}

{% block title %}タスク修正 | 引越しGO{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/task_create.css' %}">
<style>
  /* 既存の作成ページCSSを流用。微調整だけ追加 */
  .task-edit-wrapper { max-width: 560px; margin: 120px auto 80px; }
  .task-edit-wrapper h2 { text-align:center; margin-bottom: 18px; }
  .form-group { margin: 14px 0; }
  .form-group label { display:block; font-weight: 600; margin-bottom: 6px; }
  .form-row { display: grid; grid-template-columns: 1fr auto 1fr; gap: 8px; align-items: center; }
  .form-buttons { display:flex; gap:12px; justify-content:center; margin-top: 20px; }
  .btn-primary { background:#4fc3f7; color:#fff; border:none; padding:10px 18px; border-radius:8px; cursor:pointer; font-weight:700; }
  .btn-secondary { background:#ddd; color:#333; border:none; padding:10px 18px; border-radius:8px; cursor:pointer; }
  input[type="text"], input[type="date"], input[type="time"], select, textarea {
    width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; background:#fff;
  }
</style>
{% endblock %}

{% block content %}
<div class="task-edit-wrapper">
  <h2>タスク修正</h2>

  <form method="POST">
    {% csrf_token %}

    <!-- ▼ タスク名（選択＋自由入力） -->
    <div class="form-group">
      <label for="task_name">タスク</label>
      <select id="task_name" name="task_name">
        <option value="">選択してください</option>
        {% for value, label in form.fields.task_name.choices %}
          <option value="{{ value }}" {% if form.instance.task_name == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>

      <div style="margin-top:8px;">
        <input type="text" name="custom_task" id="custom_task" placeholder="任意のタスク入力"
               value="{{ form.instance.custom_task|default_if_none:'' }}">
      </div>
    </div>

    <!-- ▼ 日付 -->
    <div class="form-group">
      <label for="date">日付</label>
      <input type="date" id="date" name="date" value="{{ form.instance.date|date:'Y-m-d' }}">
    </div>

    <!-- ▼ 時間 -->
    <div class="form-group">
      <label>時間</label>
      <div class="form-row">
        <input type="time" name="start_time" value="{{ form.instance.start_time|default_if_none:'' }}">
        <span style="text-align:center;">〜</span>
        <input type="time" name="end_time" value="{{ form.instance.end_time|default_if_none:'' }}">
      </div>
    </div>

    <!-- ▼ メモ -->
    <div class="form-group">
      <label for="memo">メモ</label>
      <textarea id="memo" name="memo" rows="4" placeholder="メモを入力してください">{{ form.instance.memo }}</textarea>
    </div>

    <!-- ▼ 保存/キャンセル -->
    <div class="form-buttons">
      <button type="submit" class="btn-primary">保存</button>
      <a href="{% url 'task_list' %}" class="btn-secondary">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
