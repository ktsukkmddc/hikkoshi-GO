{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}引越しGO{% endblock %}</title>

  <!-- ===== 共通CSS（全ページで読み込み） ===== -->
  <link rel="stylesheet" href="{% static 'css/common.css' %}">

  <!-- ===== ページ固有のCSS（各ページで上書きできる） ===== -->
  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- ===== ナビバー（全ページ共通） ===== -->
  <nav class="navbar">
    <div class="logo"><strong>引越しGO</strong></div>
    <div class="nav-links">
      <a href="{% url 'home' %}">ホーム</a>
      <a href="{% url 'task' %}">タスク</a>
      <a href="#">メッセージ</a>
      <a href="{% url 'calendar' %}">カレンダー</a>
      <a href="#">マイページ</a>
    </div>
  </nav>

  <!-- ===== ページごとのコンテンツ ===== -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
