{% extends 'base_with_nav.html' %}
{% block title %}新しいパスワード設定 | 引越しGO{% endblock %}

{% block content %}
<div class="reset-container">
  <div class="reset-card">
    <h2>新しいパスワード設定</h2>

    {% if validlink %}
      <span class="nowrap">新しいパスワードを2回入力してください。</span><br>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-reset">パスワードを変更</button>
      </form>
    {% else %}
      <p>このリンクは無効または期限切れです。<br>
      もう一度<a href="{% url 'password_reset' %}">パスワード再設定</a>を行ってください。</p>
    {% endif %}
  </div>
</div>
{% endblock %}
