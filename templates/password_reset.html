{% extends 'base_with_nav.html' %}
{% load static %}
{% block title %}パスワード再設定 | 引越しGO{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
{% endblock %}

{% block content %}
<div class="reset-container">
  <div class="reset-card">
  <h2>パスワード再設定</h2>
  <p class="reset-desc">
    <span class="nowrap">登録済みのメールアドレスを入力してください。</span><br>
    パスワード再設定用のリンクをメールでお送りします。
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_email">メールアドレス</label>
        <input type="email" name="email" id="id_email" required>
    </div> 

    <button type="submit" class="btn-reset">送信</button>
  </form>
  </div>
</div>
{% endblock %}
